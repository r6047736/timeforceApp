<ion-header  no-border>

  <ion-navbar transparent>
    <ion-title>编辑个人信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="avatar">
    <img class="" src="../../../assets/imgs/avatar.jpeg" >
    <div class="text"> 修改头像 </div>
  </div>

    <ion-list no-lines>
        <button ion-item class="line" (tap)="changeGender()">
        
            <ion-icon class="icon" float-start name="man"></ion-icon>
            <ion-icon class="edit" float-right name="create"></ion-icon>
            <span class="val" float-right> {{  auth?.userdata?.gender  }}</span>
   
          </button> 

        <button ion-item class="line"  (tap)="goTo('edit-userName')" >
          <ion-icon class="icon" float-start name="male"></ion-icon>
          <ion-icon class="edit" float-right name="create"></ion-icon>
          <span class="val" float-right>{{ auth?.userdata?.displayName }}</span>
 
        </button> 
    
          <button ion-item class="line" >
        
              <ion-icon class="icon" float-start name="globe"></ion-icon>
              <ion-icon class="edit" float-right name="create"></ion-icon>
              <span class="val" float-right> 未知</span>
     
            </button> 

            <button ion-item class="line"  (tap)="goTo('edit-intro')" >
        
                <ion-icon class="icon" float-start name="clipboard"></ion-icon>
                <ion-icon class="edit" float-right name="create"></ion-icon>
                <span class="val" float-right> {{ auth?.userdata?.intro }}</span>
       
              </button> 
      </ion-list>

</ion-content>

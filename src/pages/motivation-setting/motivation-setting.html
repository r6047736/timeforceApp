<ion-header no-border>

  <ion-navbar transparent>
    <ion-title> 自省室 </ion-title>

</ion-header>


<ion-content padding>
  <div class="hd">

  </div>

  <div class="bd">
    
    <div class="space">

    </div>
    <div class="information">
 <ion-slides  #slide>

     
      <ion-slide >

      <div class="container">
        <div class="title">座右铭</div>
        <div class="input-content">
          <ion-item>
            <ion-textarea [(ngModel)]="motivation.motivationData.quote" rows="3" [spellcheck]="true" placeholder="Life can be much broader once you discover one simple fact, and that is – everything around you that you call life, was made up by people that were no smarter than you. And you can change it.."></ion-textarea>
          </ion-item>
        </div>
        <div class="next">
           <div class="left">
             <span class="">1/5</span>
           </div>
           <div class="right">
             <span class="nextButton" (click)="swipeTo(1)">下一页</span>
           </div>
        </div>
      </div>
      
      </ion-slide>
      <ion-slide >
          <div class="container">
              <div class="title">最近的短期目标</div>
              <div class="input-content">
                <ion-item>
                  <ion-textarea [(ngModel)]="motivation.motivationData.shortTermGoal" rows="2" [spellcheck]="true" placeholder="坚持克服拖延症21天, 坚持记录"></ion-textarea>
                </ion-item>
              </div>
              <div class="next">
                <div class="left">
                  <span class="">2/5</span>
                </div>
                <div class="right">
                  <span class="nextButton" (click)="swipeTo(2)">下一页</span>
                </div>
              </div>

          </div>
      

      </ion-slide>
      <ion-slide >

          <div class="container">
              <div class="title">你的最终梦想</div>
              <div class="input-content">
                <ion-item>
                  <ion-textarea [(ngModel)]="motivation.motivationData.longTermGoal" rows="1" [spellcheck]="true" placeholder="创造一个完全沉浸式的武侠VR世界..."></ion-textarea>
                </ion-item>
              </div>
              <div class="next">
                <div class="left">
                  <span class="">3/5</span>
                </div>
                <div class="right">
                  <span class="nextButton" (click)="swipeTo(3)" >下一页</span>
                </div>
              </div>

          </div>
      

      </ion-slide>
      <ion-slide >
        <div class="container">
            <div class="title">对自己想说什么</div>
            <div class="input-content">
              <ion-item>
                <ion-textarea [(ngModel)]="motivation.motivationData.toSelfWeek" rows="2" [spellcheck]="true" placeholder="对一个月后的自己想说什么" ></ion-textarea>
              </ion-item>

              <ion-item>
                  <ion-textarea [(ngModel)]="motivation.motivationData.toSelfMonth" rows="2" [spellcheck]="true" placeholder="对一年后的自己想说什么"></ion-textarea>
                </ion-item>

                <ion-item>
                    <ion-textarea [(ngModel)]="motivation.motivationData.toSelfYear" rows="2" [spellcheck]="true" placeholder="对十年后的自己想说什么"></ion-textarea>
                  </ion-item>

            </div>
            <div class="next">
       <div class="left">
                  <span class="">4/5</span>
                </div>
                <div class="right">
                  <span class="nextButton" (click)="swipeTo(4)" >下一页</span>
                </div>
            </div>
        </div>
